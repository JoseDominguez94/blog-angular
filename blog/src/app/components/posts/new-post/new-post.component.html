<div class="new-post-container">
    <form [formGroup]='newPostForm' (ngSubmit)="addNewPost(newPostForm.value)">
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput placeholder="Title post" formControlName='titelPost'>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Content</mat-label>
            <input matInput placeholder="Content post" formControlName='contentPost'>
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder="Tags" multiple formControlName='tagPost'>
                <mat-option value="life">life</mat-option>
                <mat-option value="sport">Sport</mat-option>
            </mat-select>
            
        </mat-form-field>
        <mat-form-field>
            <mat-label>Image</mat-label>
            <input matInput placeholder="Image post" formControlName='ImagePost'>
        </mat-form-field>
        
        <div class="container-button">
            <input type="submit" class="mat-flat-button" value="Save">

        </div>
    </form>
</div>
